<!DOCTYPE html>
<html>
<head>
    <title>ტექნოლოგიის განვითარება</title>
</head>
<body>

    <h1>
        <u>ხელოვნური ინტელექტი</u> და მისი 
        <mark>მნიშვნელობა თანამედროვე სამყაროში</mark>
    </h1>
      
    <p>
         წარმოადგენს 
        თანამედროვე ტექნოლოგიის ერთ-ერთ ყველაზე 
        <b>სწრაფად განვითარებად</b> მიმართულებას. 
        ის გამოიყენება <i>მედიცინაში</i>, განათლებაში და ბიზნესში. 

        
      
        
        <small>ტექნოლოგიის სწორი გამოყენება აუცილებელია უსაფრთხო და წარმატებული მომავლისთვის.</small>
    </p>

</body>
</html>
